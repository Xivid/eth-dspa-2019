log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# logger for non-task-specific logs
log4j.logger.SocialNetwork=DEBUG, snFile
# don't output to rootLogger
log4j.additivity.SocialNetwork=false
# appender for Task 2
log4j.appender.snFile=org.apache.log4j.FileAppender
#log4j.appender.task2File.Threshold=DEBUG
log4j.appender.snFile.ImmediateFlush=true
log4j.appender.snFile.Append=false
log4j.appender.snFile.File=socialnetwork.log
log4j.appender.snFile.layout=org.apache.log4j.PatternLayout
log4j.appender.snFile.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# logger for Task 2
log4j.logger.Task2=DEBUG, task2File
# don't output to rootLogger
log4j.additivity.Task2=false
# appender for Task 2
log4j.appender.task2File=org.apache.log4j.FileAppender
#log4j.appender.task2File.Threshold=DEBUG
log4j.appender.task2File.ImmediateFlush=true
log4j.appender.task2File.Append=false
log4j.appender.task2File.File=task2.log
log4j.appender.task2File.layout=org.apache.log4j.PatternLayout
log4j.appender.task2File.layout.ConversionPattern=[%-5p] %d{HH:mm:ss,SSS} %l - %m %x %n